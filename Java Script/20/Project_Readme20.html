        img{
            height: 120px;

            position:absolute;          
            
        }
        
        </style>

    </head>
    <body onmousemove="move();">    
        
        <img id="i1" src="1.png" graggable="false"
             onmousedown="d=true;" onmouseup="d=false;"/>
        
        
     <script>

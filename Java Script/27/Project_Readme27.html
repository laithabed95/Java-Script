<html>
    <head>
    <title> Math Methods round ceil floor abs pow sqrt sin cos tan min max random numb </title> 
    <h1>  Number is 99.5 </h1>
    </head>
    <body>
        <h1 id="h"> </h1>

    
        <script>
        function print (text) {
            window.h.innerHTML +=text +"</br>";          
        }
            

            print("Math.PI      = "+Math.PI);
            print("round 1.5    = "+Math.round(1.5));
            print("round 1.4    = "+Math.round(1.5));
            
            print(" Ceil 1.1   ="+Math.ceil(1.1));
            print(" Floor 1.8  ="+Math.floor(1.8));
            print(" abs 150    ="+Math.abs(150));
            print(" abs -150   ="+Math.abs(-150));
         
            
            print(" Math.pow(3,2)   ="+Math.pow(3,2));  
            print(" Math.sqrt(9)   ="+Math.sqrt(9)); 
            
            print(" Math.random(0,1) random number less than 1 ="+Math.random(0,1)); 
            
            print("Math.max(3,2)="+Math.max(3,2)); 
            
            print("Math.max(3,2)="+Math.min(3,2)); 
            
        </script>
    </body>

    
    
    
    
    
    
    
    
    
</html>

<html>
    <head>
    <title> 2D  Array </title> 
    
        <script>
            var a1=[10,20,30];
            var a2=[40 ,50,60];
            var a3=[70,80,90];
            var all=[a1,a2,a3];
            
            for(row=0;row<all.length;row++){
                for (col=0;col<all[row].length;col++){
                    document.write(all[row][col]+" ; ")
                }
                document.write(" <br>");
            }
        </script>
        
        
    </head>
    <body>     
        
    </body>

</html>

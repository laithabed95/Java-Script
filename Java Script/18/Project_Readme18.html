<html>
    <head>
    <title> 2D  Array </title> 
    
        <script>
            function println (text=""){
                document.write(text+"<br>"); 
            }
            var d1 =new Date();
            println(d1);
            var d2=new Date("1995-05-22");
            println(d2);
            
            var d3=new Date(1995,4,22);
            println(d3);
            
            var d4=new Date();
            var mn=d4.toLocaleDateString("en",{month:"numeric"});
            println(mn);
            
            var d4=new Date();
            var mn=d4.toLocaleDateString("en",{month:"short"});
            println(mn);
            
            var d4=new Date();
            var mn=d4.toLocaleDateString("en",{month:"long"});
            println(mn);
            
           var d4=new Date();
            var mn=d4.toLocaleDateString("ar",{month:"long"});
            println(mn);
            
            
           var d4=new Date();
            var mn=d4.toLocaleDateString("en",{weekday:"long"});
            println(mn);
            
            var d4=new Date();
            var mn=d4.toLocaleDateString("ar",{weekday:"long"});
            println(mn);
            
            
            
            
       
        </script>
        
        
    </head>
    <body>     
        
    </body>

</html>
